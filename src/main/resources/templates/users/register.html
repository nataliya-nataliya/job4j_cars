<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Registration</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3" th:if="${error}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="For example, Anna"
                       style="width: 40%;" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label"><b>Login</b></label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Your login"
                       style="width: 40%;" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password" style="width: 40%;" required>
            </div>
            <div class="mb-3">
                <label for="user"><b>Time zone</b></label>
                <select class="form-control" id="user" name="timezone" style="width: 40%;">
                    <option disabled selected hidden>Select a time zone</option>
                    <option th:each="timeZone : ${timeZones}" th:value="${timeZone.ID}"
                            th:text="${timeZone.ID}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-3"></div>
                <div class="col-3">
                    <button class="btn rounded-pill px-4 w-50" type="submit"
                            style="background-color: grey; color: #fff; border: 2px solid grey; border-radius: 10px; width: 150%;">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>

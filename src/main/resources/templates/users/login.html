<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Login</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/users/login}" method="post">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label"><b>Login</b></label>
                        <input type="text" class="form-control" id="login" name="login"
                               placeholder="Login"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Don't have an account? <span><a th:href="@{/users/register}">Create account</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn px-4" type="submit"
                                            style="background-color: grey; color: #fff; border: 2px solid grey; border-radius: 10px; width: 150%;">
                                        Log In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
